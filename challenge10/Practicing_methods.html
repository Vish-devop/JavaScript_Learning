<!-- Learning Material from this lesson:
Methods: 
1) .length() -> finds the length of the Array
2) .push() -> adds 1 element at the end of the array.
3) .splice() -> this removes a element from the array.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops</title>
</head>
<body>
    
    <script>
        const myArray=[10,20,30]
        console.log(myArray)

        console.log(myArray)
        console.log(myArray[1])

        const Array1=[1,'hello',2,'kem cho',{name:'socks'},[1,2,]]

        console.log(typeof([1,2]))
        console.log(Array1)
        console.log(Array.isArray([1,2]))

        myArray.push(100) 
        console.log(myArray)

        myArray.splice(0,1) 
        console.log(myArray)

        console.log(myArray.length)

        for (let i=0; i<myArray.length; i++)
        {
            const total=0
            total+=myArray[i]
        }
        console.log(total)
        
    </script>
</body>
</html>
